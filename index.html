<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niloryx Fan Link</title>
<meta name="description" content="Official Fan Link page for Niloryx â€“ listen on Spotify, YouTube, SoundCloud, Apple Music">
<meta name="keywords" content="Niloryx, Music, Spotify, SoundCloud, YouTube, Apple Music, Fan Link">
<meta name="author" content="Niloryx">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    overflow: hidden;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    animation: fadeInDown 1s ease-out;
  }
  .container { text-align: center; }
  .links { display: flex; flex-direction: column; gap: 20px; max-width: 320px; margin: 0 auto; }
  .link-btn {
    display: flex; align-items: center; justify-content: flex-start;
    background: rgba(255,255,255,0.05); padding: 15px 25px; border-radius: 15px;
    text-decoration: none; color: #fff; font-weight: 600; font-size: 1.1em;
    transition: 0.4s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  .link-btn img { width: 35px; height: 35px; margin-right: 20px; transition: 0.3s; }
  .link-btn:hover { background: #1db954; transform: translateY(-5px) scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
  .link-btn:hover img { transform: rotate(15deg) scale(1.2); }
  @keyframes fadeInDown { 0% { opacity: 0; transform: translateY(-30px);} 100% { opacity: 1; transform: translateY(0);} }
  body::before {
    content: ''; position: absolute; width: 200%; height: 200%;
    background: radial-gradient(circle at 30% 30%, #ff6a00, #ee0979, #1db954, #00c6ff);
    animation: bgMove 20s linear infinite; z-index: -1; filter: blur(120px);
  }
  @keyframes bgMove { 0% { transform: translate(0,0);} 50% { transform: translate(-50px, 50px);} 100% { transform: translate(0,0);} }
</style>
</head>
<body>
<div class="container">
  <h1>Niloryx</h1>
  <div class="links">
    <a class="link-btn" href="#" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo"> Spotify
    </a>
    <a class="link-btn" href="#" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Soundcloud_logo.svg" alt="SoundCloud Logo"> SoundCloud
    </a>
    <a class="link-btn" href="#" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo"> YouTube
    </a>
    <a class="link-btn" href="#" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Music Logo"> Apple Music
    </a>
  </div>
</div>
</body>
</html>
